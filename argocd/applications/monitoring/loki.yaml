apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default

  sources:
    # Helm Chart
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.23.0
      helm:
        releaseName: loki
        valueFiles:
          - $values/values/loki-values.yaml

    # Values 파일 (GitHub HTTPS)
    - repoURL: https://github.com/zgoome/zgoome-infra.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
