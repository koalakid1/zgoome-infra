apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Secret 먼저 배포
spec:
  project: default

  source:
    repoURL: git@github.com:zgoome/zgoome-infra.git
    targetRevision: main
    path: manifests/secrets
    directory:
      recurse: false

  destination:
    server: https://kubernetes.default.svc
    # namespace 지정 안 함 - 각 SealedSecret의 metadata.namespace 사용

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
